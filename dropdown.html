<body>
<select>
    <optgroup label="swedish cars">
       <option value="volvo">volvo</option>
	   <option value="saab">saab</option>
    <optgroup>
       <optgroup label="german cars">
       <option value="mercedes">mercedes</option>
	   <option value="audi">audi</option>
    </optgroup>
 </select><br>
 <textarea name="coding hub"rows="3"cols="40">
  the coding hub is java traing institute
 </textarea>
 
 <fieldset>
 <table>
   <legend>personalia:</legend>
   <tr>
     <td><label for="fname">firstname:</label></td>
     <td><input type="text"name="fname"></td><br><br>
   </tr>
   <tr>
     <td><label for="lname">lastname:</label></td>
     <td><input type="text"name="lname"></td><br><br>
   </tr>
   <tr>
     <td><label for="email">Email:</label></td>
     <td><input type="text"name="email"></td><br><br>
   </tr>
     <th colspan=3><input type="submit"value="submit"></th>
   </table>
 </fieldset>
<form>
  <label>choose movies in sequence</label>

  <datalist id="movies">
      <option value="pushpa">
	  <option value="rrr">
	  <option value="jailer">
   </datalist>
 </form>
 <h1>the downloading process</h1>
