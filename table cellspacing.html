<html>
<head>
   <title>cell spacing </title>
</head>
<body style="background-color:blue">
      <table border=1 style=background-color:red bordercolor=white cellspacing=50px>  <!--Here table element use for create table,,,HERE "border attribute" is used for lines for table,
	                                                                    if we use border=10 we get border thickness  not 10 lines for border-->
	  
            <tr style="background-color:green">          <!--Here "tr" = table rows-->
			    <th>Sno</th>  <!--Here "th" is used for table heading.Which is highlighting with bold letters in table-->
				<th>name</th>
				<th>branch</th>  <!--NOTE = TABLE HEADING DEFAULTLY ALIGN IN CENTER ,WE CAN ALIGN IN LEFT,RIGHT,CENTER WHERE WE WANT-->
				<th>mobile</th>
			</tr>
	        <tr>
                <td>1</td>    <!--Here "td" = table data,,,which contain data in table, below the table heading -->
				<td style="background-color:yellow">jagan.maddela</td> <!--NOTE = TABLE DATA IS DEFAULTLY ALIGH IN LEFT,BUT WE CAN ALIGN IN LEFT,RIGHT,CENTER WHERE WE WANT-->
				<td>mech</td>
				<td>9391937719</td>
			<tr>
			    <td>2</td>
				<td>kiran</td>
				<td>eee</td>
				<td>9876543210</td>
			</tr>
      </table>
</body>
</html>
