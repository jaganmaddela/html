<html>
<head>
  <title> select element</title>
</head>
<body>
    <form>
	    <select>
		   <optgroup label=programming></optgroup><!--"optgroup" is for title of given options-->
		   <option value=j>java</option><!--Here by default the first value will select-->
		   <option value=h>html</option>
		   <option value=c selected>css</option><!--"selected attribute" is used for default to select the option -->
		   <optgroup label=languages></optgroup>
		   <option value=t>telugu</option>
		   <option value=h>hindi</option>
		   <option value=m>marati</option>
		</select>
		
	</form>
</body>
</html>
